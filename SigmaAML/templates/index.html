<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Sigma Risk Calculator</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li><h1>{{ message }}</h1></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <div class="login-form text-center rounded bg-white overflow-hidden shadow-none">
        <form method="POST" action="/">
            <h4 class="bg-dark text-white py-3">LogIn</h4>
            <div class="p-4">
                <div class="mb-3">
                    
                    <input name="email" require type="text" class="form-control shadow-none text-center" placeholder="Username" required>
                    
                </div>
                <div class="mb-4">
                    
                    <input name="pass" require type="password" class="form-control shadow-none text-center" placeholder="Password" required>
                </div>
                <button name="login" type="submit" class="btn text-white custom-bg shadow-none">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
